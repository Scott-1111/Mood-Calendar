<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MoodCalendar - Track your daily emotions and create a personalized mood diary">
    <title>MoodCalendar - Your Digital Mood Diary</title>
    <link rel="icon" type="image/png" href="assets/moodcalendarlogo.png">
    <link rel="shortcut icon" href="assets/moodcalendarlogo.png">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-container">
            <!-- Logo/Brand -->
            <div class="header-brand">
                <img src="assets/moodcalendarbanner.png" alt="MoodCalendar" class="header-logo">
            </div>

            <!-- Burger Menu Button (Mobile) -->
            <button class="burger-menu" id="burger-menu" aria-label="Toggle menu" aria-expanded="false">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </button>

            <!-- Navigation -->
            <nav class="header-nav" id="header-nav">
                <button class="nav-btn active" data-view="calendar" aria-label="Calendar View">
                    üìÖ Calendar
                </button>
                <button class="nav-btn" data-view="weekly-tracker" aria-label="Weekly Tracker View">
                    üìä Weekly Tracker
                </button>
                <button class="nav-btn" data-view="diary" aria-label="Diary View">
                    üìí Mood Diary
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
        <div class="container">
            <!-- Calendar View -->
            <section id="calendar-view" class="view-section active">
                <div class="view-header">
                    <button class="month-nav" id="prev-month" aria-label="Previous Month">‚Äπ</button>
                    <h2 id="current-month-year">January 2024</h2>
                    <button class="month-nav" id="next-month" aria-label="Next Month">‚Ä∫</button>
                </div>
                <div class="calendar-grid" id="calendar-grid" role="grid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </section>

            <!-- Weekly Tracker View -->
            <section id="weekly-tracker-view" class="view-section">
                <div class="weekly-tracker-header">
                    <h2>7-Day Mood Tracker</h2>
                    <button id="start-tracker-btn" class="primary-btn">Start Next Week</button>
                </div>
                <div id="tracker-status" class="tracker-status">
                    <!-- Status will be shown here -->
                </div>
                <div id="weekly-progress" class="weekly-progress">
                    <!-- Weekly progress cards will be generated here -->
                </div>
            </section>

            <!-- Diary View -->
            <section id="diary-view" class="view-section">
                <div class="diary-header">
                    <h2>My Mood Diary</h2>
                    <div class="diary-controls">
                        <button id="export-diary-btn" class="primary-btn">üì• Export as PDF</button>
                        <select id="diary-filter" aria-label="Filter diary entries">
                            <option value="all">All Entries</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>
                <div id="diary-entries" class="diary-entries">
                    <!-- Diary entries will be generated here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="app-footer" role="contentinfo">
        <div class="container">
            <p class="footer-text">
                <span class="footer-line">Omar C. Camay built this app in the middle of a mood swing</span>
                <span class="footer-line">Consider it emotionally engineered.</span>
            </p>
        </div>
    </footer>

    <!-- Mood Logging Modal -->
    <div id="mood-modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Log Your Mood</h2>
                <button class="close-btn" id="close-modal" aria-label="Close modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="mood-form">
                    <input type="hidden" id="selected-date">
                    
                    <div class="form-group">
                        <label for="mood-selector">How are you feeling today?</label>
                        <div class="mood-selector" id="mood-selector">
                            <button type="button" class="mood-option" data-mood="happy" aria-label="Happy">
                                <span class="mood-emoji">üòä</span>
                                <span class="mood-label">Happy</span>
                            </button>
                            <button type="button" class="mood-option" data-mood="sad" aria-label="Sad">
                                <span class="mood-emoji">üò¢</span>
                                <span class="mood-label">Sad</span>
                            </button>
                            <button type="button" class="mood-option" data-mood="angry" aria-label="Angry">
                                <span class="mood-emoji">üò†</span>
                                <span class="mood-label">Angry</span>
                            </button>
                            <button type="button" class="mood-option" data-mood="fearful" aria-label="Fearful">
                                <span class="mood-emoji">üò∞</span>
                                <span class="mood-label">Fearful</span>
                            </button>
                            <button type="button" class="mood-option" data-mood="content" aria-label="Content">
                                <span class="mood-emoji">üòå</span>
                                <span class="mood-label">Content</span>
                            </button>
                            <button type="button" class="mood-option" data-mood="excited" aria-label="Excited">
                                <span class="mood-emoji">ü§©</span>
                                <span class="mood-label">Excited</span>
                            </button>
                            <button type="button" class="mood-option" data-mood="anxious" aria-label="Anxious">
                                <span class="mood-emoji">üòü</span>
                                <span class="mood-label">Anxious</span>
                            </button>
                            <button type="button" class="mood-option" data-mood="loved" aria-label="Loved">
                                <span class="mood-emoji">ü•∞</span>
                                <span class="mood-label">Loved</span>
                            </button>
                            <button type="button" class="mood-option" data-mood="tired" aria-label="Tired">
                                <span class="mood-emoji">üò¥</span>
                                <span class="mood-label">Tired</span>
                            </button>
                            <button type="button" class="mood-option" data-mood="stressed" aria-label="Stressed">
                                <span class="mood-emoji">üò´</span>
                                <span class="mood-label">Stressed</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mood-story">What happened today? Share your story:</label>
                        <textarea 
                            id="mood-story" 
                            placeholder="Describe your day, events, thoughts, reflections, or anything you'd like to remember..."
                            rows="6"
                            required
                        ></textarea>
                        <small class="helper-text">Tip: Include context about what influenced your mood and any learnings or reflections.</small>
                    </div>

                    <div class="form-group">
                        <label for="mood-image">Add a photo (optional):</label>
                        <div class="image-upload-container">
                            <input type="file" id="mood-image" accept="image/*">
                            <div id="image-preview" class="image-preview"></div>
                            <button type="button" id="remove-image-btn" class="remove-image-btn hidden">
                                üóëÔ∏è Remove Photo
                            </button>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="secondary-btn" id="cancel-btn">Cancel</button>
                        <button type="submit" class="primary-btn">Save Entry</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Confirmation Dialog -->
    <div id="confirmation-overlay" class="confirmation-overlay"></div>
    <div id="confirmation-dialog" class="confirmation-dialog">
        <h3 id="confirmation-title">Confirm Action</h3>
        <p id="confirmation-message">Are you sure?</p>
        <div class="confirmation-actions">
            <button id="confirmation-cancel" class="cancel-btn-confirm">Cancel</button>
            <button id="confirmation-confirm" class="confirm-btn">Confirm</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast" role="alert" aria-live="polite"></div>

    <!-- Scripts -->
    <script src="js/calendar.js"></script>
    <script src="js/moodTracker.js"></script>
    <script src="js/diaryGenerator.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
